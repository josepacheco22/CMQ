<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>CMQ</title>
        <script src="librerias/jquery-3.6.0.min.js" type="text/javascript"></script>
        <link  type="image/svg+xml" rel="icon" href="iconos/icono_pulso_corazon.svg">
    </head>
    <body>
        <div id="barra_principal">
        </div>

        <div id="contenido_general">
            <div id="contenido_rpa">
                <div class="interior_formulario_rpa"  id="titulo_formulario_rpa"> 
                        <h2>Nuevo Paciente</h2>
                </div>
                <div class="contenedor_boton_guardar_rpa">
                    <button class="interior_botones_formulario_rpa" id="ejecutar_guardar_rpa">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8">
                            </polyline>
                        </svg>
                        GUARDAR</button>
                </div>
                <div class ="interior_formulario_rpa " id="contenedor_alerta_general">
                    <label class="label_formulario_rpa alerta_input_general_rpa alerta_general " id="alerta_general_rpa">Por favor completar todos los campos obligatorios</label>
                </div>
                <div class="interior_formulario_rpa"  id="valores_formulario_rpa">  
                    <div>
                        <label class="label_formulario_rpa" >TIPO DOCUMENTO</label>
                        <br/>
                        <select class="input_formulario_rpa input_lista_opciones_rpa" id="input_tipo_documento_rpa"> 
                            <option value="Cedula">Cedula</option> 
                            <option value="Pasaporte">Pasaporte</option> 
                        </select>
                    </div>
                    <div>
                        <label class="label_formulario_rpa" >*NÚMERO DOCUMENTO</label>
                        <br/>
                        <input class="input_formulario_rpa" type="text" id="input_numero_documento_rpa" maxlength="10">
                        <label class="label_formulario_rpa alerta_input_general_rpa" id="alerta_numero_documento_rpa">Número de documento ya utilizado</label>
                        <label class="label_formulario_rpa alerta_input_general_rpa" id="alerta_numero_documento_2_rpa">Campo Requerido</label>

                    </div>
                    <div>
                        <label class="label_formulario_rpa" >*PRIMER NOMBRE</label>
                        <br/>
                        <input class="input_formulario_rpa" type="text" id="input_nombre_1_rpa" maxlength="25">
                        <br/>
                    </div>
                    <div>
                        <label class="label_formulario_rpa" >SEGUNDO NOMBRES</label>
                        <br/>
                        <input class="input_formulario_rpa" type="text" id="input_nombre_2_rpa" maxlength="25">
                        <br/>
                    </div>
                    <div>
                        <label class="label_formulario_rpa" >*PRIMER APELLIDOS</label>
                        <br/>
                        <input class="input_formulario_rpa" type="text" id="input_apellido_1_rpa" maxlength="16">
                        <br/>
                    </div>
                    <div>
                        <label class="label_formulario_rpa" >SEGUNDO APELLIDOS</label>
                        <br/>
                        <input class="input_formulario_rpa" type="text" id="input_apellido_2_rpa" maxlength="16">
                        <br/>
                    </div>
                    <div>
                        <label class="label_formulario_rpa" >*SEXO</label>
                        <br/>
                        <select class="input_formulario_rpa input_lista_opciones_rpa" id="input_sexo_rpa"> 
                            <option value="" selected></option> 
                            <option value="Hombre">Hombre</option> 
                            <option value="Mujer">Mujer</option> 
                        </select>
                    </div>
                    <div>
                        <label class="label_formulario_rpa" >CORREO</label>
                        <br/>
                        <input class="input_formulario_rpa" type="email" id="input_correo_rpa" maxlength="35">
                    </div>
                    <div>
                        <label class="label_formulario_rpa" >*TELÉFONO</label>
                        <br/>
                        <input class="input_formulario_rpa" type="text" id="input_telefono_1_rpa" maxlength="15">
                        <label class="label_formulario_rpa alerta_input_general_rpa" id="alerta_telefono_1_rpa">Teléfono debe contener mínimo 10 números</label>

                    </div>
                    <div>
                        <label class="label_formulario_rpa" >CONVENCIONAL</label>
                        <br/>
                        <input class="input_formulario_rpa" type="text" id="input_telefono_2_rpa" maxlength="11">
                    </div>
                    <div>
                        <label class="label_formulario_rpa" >*FECHA NACIMIENTO</label>
                        <br/>
                        <input class="input_formulario_rpa" id="input_fecha_nacimiento_rpa" maxlength="10">
                        <label class="label_formulario_rpa alerta_input_general_rpa" id="alerta_fecha_nacimiento_rpa">Validar fecha nacimiento</label>

                    </div>
                    <div>
                        <label class="label_formulario_rpa" >OCUPACION</label>
                        <br/>
                        <input class="input_formulario_rpa" type="text" id="input_ocupacion_rpa" maxlength="16">
                    </div>
                    <div>
                        <label class="label_formulario_rpa" >PROVINCIA</label>
                        <br/>
                        <select class="input_formulario_rpa input_lista_opciones_rpa" id="input_provincia_rpa"> 
                            <option value="" selected></option> 
                            <option value="Esmeraldas">Esmeraldas</option>
                            <option value="Azuay">Azuay</option>
                            <option value="Bolívar">Bolívar</option>
                            <option value="Cañar">Cañar</option>
                            <option value="Carchi">Carchi</option>
                            <option value="Chimborazo">Chimborazo</option>
                            <option value="Cotopaxi">Cotopaxi</option>
                            <option value="El Oro">El Oro</option>
                            <option value="Galápagos">Galápagos</option>
                            <option value="Guayas">Guayas</option>
                            <option value="Imbabura">Imbabura</option>
                            <option value="Loja">Loja</option>
                            <option value="Los Rios">Los Rios</option>
                            <option value="Manabí">Manabí</option>
                            <option value="Morona Santiago">Morona Santiago</option>
                            <option value="Napo">Napo</option>
                            <option value="Orellana">Orellana</option>
                            <option value="Pastaza">Pastaza</option>
                            <option value="Pichincha">Pichincha</option>
                            <option value="Santa Elena">Santa Elena</option>
                            <option value="Santo Domingo de los Tsáchilas">Santo Domingo de los Tsáchilas</option>
                            <option value="Sucumbíos">Sucumbíos</option>
                            <option value="Tungurahua">Tungurahua</option>
                            <option value="Zamora Chinchipe">Zamora Chinchipe</option>
                        </select>
                    </div>
                    <div>
                        <label class="label_formulario_rpa" >CANTON</label>
                        <br/>
                        <select class="input_formulario_rpa input_lista_opciones_rpa" id="input_canton_rpa" disabled="disabled"> 
                        </select>
                    </div>
                    <div>
                        <label class="label_formulario_rpa" >DIRECCION</label>
                        <br/>
                        <textarea class="input_formulario_rpa" type="text" id="input_direccion_rpa" maxlength="200"></textarea>
                    </div>
                    <div class="contenedor_boton_guardar_rpa ultimo_contenedor">
                        <button class="interior_botones_formulario_rpa" id="ejecutar_guardar_inferior_rpa">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8">
                                </polyline>
                            </svg>
                            GUARDAR
                        </button>
                    </div>
                </div>
            </div>
        </div>
<!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
modal confirmar registro y esperar
+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
<div id="modal" class="modal">
    <div id="contenido_confirmar_rpa">
        <div class ="interior_confirmar_registro_rpa interior_confirmar_registro_superior_rpa" id="">
            <label class="mensaje_formulario_rpa" >Confirmar registro?</label>
        </div>
        <div class ="interior_confirmar_registro_rpa interior_confirmar_registro_mensaje_rpa" id="">
            <div class="informacion_label_1_rpa">
                <label class="label_formulario_rpa" >TIPO DOCUMENTO : </label>
                <label class="label_formulario_rpa" >NÚMERO DOCUMENTO : </label>
                <label class="label_formulario_rpa" >NOMBRES : </label>
                <label class="label_formulario_rpa" >APELLIDOS : </label>
                <label class="label_formulario_rpa" >SEXO : </label>
                <label class="label_formulario_rpa" >CORREO : </label>
                <label class="label_formulario_rpa" >TELÉFONO : </label>
                <label class="label_formulario_rpa" >CONVENCIONAL : </label>
                <label class="label_formulario_rpa" >FECHA NACIMIENTO : </label>
                <label class="label_formulario_rpa" >OCUPACION : </label>
                <label class="label_formulario_rpa" >PROVINCIA : </label>
                <label class="label_formulario_rpa" >CANTON : </label>
                <label class="label_formulario_rpa" >DIRECCION : </label>
            </div>
            <div class="informacion_label_2_rpa">                
                <label class="label_formulario_rpa" id="label_confirmar_registro_tipo_documento"></label>
                <label class="label_formulario_rpa" id="label_confirmar_registro_numero_documento"></label>
                <label class="label_formulario_rpa" id="label_confirmar_registro_nombres"></label>
                <label class="label_formulario_rpa" id="label_confirmar_registro_apellidos"></label>
                <label class="label_formulario_rpa" id="label_confirmar_registro_sexo"></label>
                <label class="label_formulario_rpa" id="label_confirmar_registro_correo"></label>
                <label class="label_formulario_rpa" id="label_confirmar_registro_telefono"></label>
                <label class="label_formulario_rpa" id="label_confirmar_registro_convencional"></label>
                <label class="label_formulario_rpa" id="label_confirmar_registro_fecha_nacimiento"></label>
                <label class="label_formulario_rpa" id="label_confirmar_registro_ocupacion"></label>
                <label class="label_formulario_rpa" id="label_confirmar_registro_provincia"></label>
                <label class="label_formulario_rpa" id="label_confirmar_registro_canton"></label>
                <label class="label_formulario_rpa" id="label_confirmar_registro_direccion"></label>
            </div>
        </div>
        <div class ="interior_confirmar_registro_rpa interior_confirmar_registro_botones_rpa" id="">
            <button class="interior_botones_confimrar_rpa" id="boton_confirmar_cofirmar_rpa">ACEPTAR</button>
            <button class="interior_botones_confimrar_rpa" id="boton_confirmar_cancelar_rpa">CANCELAR</button>
        </div>
    </div>
    <div id="contenido_esperar">
        <div class="ajuste_elementos_esperar">
            <img src="iconos/spinner.gif" alt="esperar"> 
        </div>
        <div class="ajuste_elementos_esperar">
            <label>Espere por favor...</label>
        </div>
    </div>
    <div id="mensaje_alerta_rpa">
        <div class ="interior_alerta_rpa " id="interior_alerta_botones_rpa">
            <label id="label_mensaje_alerta_superior_rpa">usuario registrado con exito </label>
        </div>
        <div class ="interior_alerta_rpa interior_alerta_botones_rpa" id="">
            <button class="mensaje_alerta_boton_rpa" id="boton_alerta_cofirmar_rpa">ACEPTAR</button>
        </div>
    </div>
<div>


    </body>

    <script type="text/javascript" src="importar.js"></script>
    <script type="text/javascript" src="verificar_datos.js"></script>
    <link rel="stylesheet" href="estilos/estilo.css" type="text/css">
    <script type="text/javascript" src="estilos/estilo.js"></script>
    <link rel="stylesheet" href="diseño_tablas.css" type="text/css">
    <link rel="stylesheet" href="opciones_tabla.css" type="text/css">
    <link rel="stylesheet" href="diseño_opciones_tabla.css" type="text/css">
    <script type="text/javascript" src="diseño_opciones_tabla.js"></script>



    <link rel="stylesheet" href="nuevo_paciente.css" type="text/css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="librerias/jquery-3.6.0.js"></script>
    <script src="librerias/jquery-ui.js"></script>
    <link rel="stylesheet" href="librerias/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.css">
    <script src="librerias/igorescobar-jQuery-Mask-Plugin-535b4e4/jquery.mask.js"></script>
    <script type="text/javascript" src="nuevo_paciente.js"></script>
</html>
