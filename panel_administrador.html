            <input class="modal_input_formulario_rp" type="text" id="telefono_1_rp" maxlength="10">

            <label class="modal_label_formulario_rp alerta_input_general_rp" id="alerta_telefono_1_rp" >Teléfono requerida</label>
            <br/> <br/>
            <label class="modal_label_formulario_rp" >CONVENCIONAL</label>
            <br/>
            <input class="modal_input_formulario_rp" type="text" id="telefono_2_rp" maxlength="10">
            <br/> <br/>
            <label class="modal_label_formulario_rp" >FECHA NACIMIENTO</label>
            <br/>
            <input class="modal_input_formulario_rp" type="text" id="fecha_nacimiento_rp" maxlength="16">
            <br/>
            <br/> <br/>
            <label class="modal_label_formulario_rp" >CARGO</label>
            <br/>
            <select class="modal_input_formulario_rp input_lista_opciones_rp" id="cargo_rp"> 
                <option value="" selected></option> 
                <option value="Doctor">Doctor</option> 
                <option value="Enfermeriar">Enfermeria</option> 
            </select>
            <br/>
            <label class="modal_label_formulario_rp alerta_input_general_rp" id="alerta_cargo_rp">Cargo requerida</label>
            <br/> <br/>
            <label class="modal_label_formulario_rp" >ESPECIALIDAD</label>
            <br/>
            <select class="modal_input_formulario_rp input_lista_opciones_rp" id="especialidad_rp" disabled="disabled">

                <option value="Medicina General" >Medicina General</option>

                <option value="Cirugía general">Cirugía general</option>

                <option value="Dermatología">Dermatología</option>

                <option value="Psicología">Psicología</option>

                <option value="Psicorehabilitación">Psicorehabilitación</option> 
                <option value="Traumatología">Traumatología</option> 
                <option value="Urología">Urología</option> 
            </select>
            <br/> <br/>

            <input class="modal_input_formulario_rp" type="text" id="foto_rp" maxlength="16">
